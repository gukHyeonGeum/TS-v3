<ion-header mode="ios">
  <ion-toolbar color="dark">
    <ion-title>프리미엄 초대장</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-list mode="ios">
    <ion-item mode="md" lines="none" color="warning" class="ion-text-center">
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h1><strong>{{ data.club_name_text }}</strong></h1>
          <h2 class="ion-padding-top"><strong>멤버 무료초청</strong></h2>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item mode="md" lines="none" color="warning" class="ion-text-center" *ngIf="data">
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h3>
            <ng-container *ngIf="data.golf_type=='0' || data.golf_type==1">
              {{ data.date | date:'M.dd(E)':'+0900':'ko-KR' }} {{ data.hour }}:{{ data.minute }}
            </ng-container>

            <ng-container *ngIf="data.golf_type==2 || data.golf_type==3">
              {{ data.date | date:'M.dd(E)':'+0900':'ko-KR' }}~{{ data.golf_next_time | date:'M.dd(E)':'+0900':'ko-KR' }}
            </ng-container>
          </h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item mode="md" lines="none" color="warning" class="ion-text-center">
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h2><strong>{{ data.username }}</strong><span>님을</span></h2>
        </ion-text>
        <ion-text color="dark">
          멤버로 초대합니다.
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-button expand="block" size="large" color="dark">
      신청하기
    </ion-button>  
  </ion-toolbar>
</ion-footer>
