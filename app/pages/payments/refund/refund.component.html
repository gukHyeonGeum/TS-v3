<ion-header mode="ios">
  <ion-toolbar color="white">
    <ion-title>구매 취소, 환불규정</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="white">

  <div class="ion-padding">
    <p>1. 이용권은 구매일로부터 7일이내 청약 철회가 가능하며, 결제일 포함 7일 경과후에는 환불이 불가합니다.</p>
    <p>2. 단, 요금을 지불한 기간은 서비스를 이용할 수 있습니다.</p>
    <p>
      <ion-text color="danger">
        3. 7일이내 청약철회를 악용하는 상습적인 환불의 경우 추후 구독에 대한 엑세스가 제한 또는 거절될 수 있습니다.
      </ion-text>
    </p>
  </div>

</ion-content>
