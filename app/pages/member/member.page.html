<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs (ionTabsWillChange)="change($event)">
    <ion-tab-bar slot="top" mode="md">
      <ion-tab-button tab="recommended">
        <ion-icon src="../../../assets/icon/icon-member-menu-today.svg" mode="md"></ion-icon>
        <ion-label>오늘의 추천</ion-label>
        <div class="bottom-line"></div>
      </ion-tab-button>
  
      <ion-tab-button tab="popular">
        <ion-icon src="../../../assets/icon/icon-member-menu-popular.svg" mode="md"></ion-icon>
        <ion-label>인기회원</ion-label>
        <div class="bottom-line"></div>
      </ion-tab-button>
  
      <ion-tab-button tab="distance">
        <ion-icon src="../../../assets/icon/icon-member-menu-near.svg" mode="md"></ion-icon>
        <ion-label>근처회원</ion-label>
        <div class="bottom-line"></div>
      </ion-tab-button>
  
      <ion-tab-button tab="filter">
        <ion-icon src="../../../assets/icon/icon-member-menu-search.svg" mode="md"></ion-icon>
        <ion-label>회원검색</ion-label>
        <div class="bottom-line"></div>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
