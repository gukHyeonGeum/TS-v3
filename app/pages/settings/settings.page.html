<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>설정</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-list mode="ios">
    <ion-item lines="none" mode="md" (click)="settingModal('account')">
      <ion-label>
        계정
        <p class="ion-text-wrap">이메일, 회원탈퇴</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" mode="md" (click)="settingModal('certhp')">
      <ion-label>
        휴대폰 인증
        <p class="ion-text-wrap">본인 인증, 번호 변경</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" mode="md" (click)="settingModal('alarm')">
      <ion-label>
        알림
        <p class="ion-text-wrap">메시지, 친구요청 등</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full" mode="md">
      <ion-label>
        버전 정보
        <p class="ion-text-wrap">{{version}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" mode="md" (click)="settingModal('bugs')">
      <ion-label>고객문의</ion-label>
    </ion-item>
    <ion-item lines="full" mode="md" (click)="settingModal('partner')">
      <ion-label>제휴문의</ion-label>
    </ion-item>
  </ion-list>
  <ion-list mode="ios">
    
  </ion-list>
  <ion-list mode="ios">
    <ion-item lines="none" mode="md" (click)="logout()">
      <ion-label>로그아웃</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
