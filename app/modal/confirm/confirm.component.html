<div class="modal-content ion-padding-top ion-padding-bottom">
  <div [innerHtml]="data.content"></div>
</div>
<ion-footer>
  <ion-toolbar mode="ios">
    <ion-buttons mode="md" slot="start">
      <ion-button mode="md" expand="block" fill="click" color="light" (click)="confirm('no')">
        <ion-label>취소</ion-label>
      </ion-button>
      <ion-button mode="md" expand="block" fill="click" color="light" (click)="confirm('yes')">
        <ion-label>교환 신청</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
